<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <title>Blackcoffer</title>
</head>

<body>

    <!-- loader -->

    <div class="loader_container fixed-top">
        <p>Blackcoffer</p>
        <div class="loader"></div>
        <p>Loading . . .</p>
    </div>
    <span class="back"></span>

    <!-- Chart -->
    <section id="body">
        <div class="card">
            <div class="card-body">
                <div id="chart" class="shadow-md"></div>
            </div>
        </div>
    </section>

    <!-- Side/Control Bar -->
    <section>
        <div id="menu">
            <div class="circle shadow-lg">
                <i class="fas fa-bars bar menu_ico"></i>
                <i class="fas fa-times cross menu_ico"></i>
            </div>
        </div>
        <div id="sidebar">
            <div id="right_bar" class="shadow-md">
                <div class="container sidebar_container">

                    <!-- Apply Button -->
                    <button type="button" id="apply" class="btn mb-3 shadow-md">Apply Changes</button>

                    <div class="card mb-3 shadow-md">
                        <div class="card-header">
                            <h5 class="text-center">Year Range</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <h6 class="d-block text-left">Start Year</h6>
                                    <select id="startYear" name="minyear">
                                    </select>
                                </div>
                                <div class="col-6">
                                    <h6 class="d-block text-left">End Year</h6>
                                    <select id="endYear" name="maxYear">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Cordinates -->
                    <div class="card mb-3 shadow-md">
                        <div class="card-header text-center">
                            <h5>Cordinates</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <h6 class="d-block text-left">Vertical</h6>
                                    <select id="vertical" name="vertical">
                                        <option value=0>Country</option>
                                        <option value=1>Pestle</option>
                                        <option value=2>Region</option>
                                        <option selected value=3>Sector</option>
                                        <option value=4>Topic</option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <h6 class="d-block text-left">Horizontal</h6>
                                    <select id="horizontal" name="horizontal">
                                        <option selected value=0>Country</option>
                                        <option value=1>Pestle</option>
                                        <option value=2>Region</option>
                                        <option value=3>Sector</option>
                                        <option value=4>Topic</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- measure -->
                    <div class="row">
                        <div class="col-6">
                            <div class="card mb-3 shadow-md">
                                <div class="card-header text-center p-2">
                                    <h5>Measure</h5>
                                </div>
                                <select id="measure" name="measure" class="border-0 bg-secondary text-white">
                                    <option selected value=0>Intensity</option>
                                    <option value=1>Likelihood</option>
                                    <option value=2>Relevance</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card mb-3 shadow-md">
                                <div class="card-header text-center p-2">
                                    <h5>Remove 0 Indicator</h5>
                                </div>
                                <select id="zeroIndicator" name="zeroIndicator" class="border-0 bg-secondary text-white">
                                    <option selected value=0>No</option>
                                    <option value=1>Yes</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <!-- Bootstrap JS library-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Coustom JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="chartScript.js"></script>
    <script src="script.js"></script>
</body>

</html>
